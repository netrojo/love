<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Question</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

/* Main Card */
.container{
    text-align:center;
    background:rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    max-width:90%;
    width:420px;
}

/* Text */
h1{
    font-size:28px;
    color:#fff;
    margin-bottom:30px;
}

/* Buttons line */
.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
}

/* Buttons style */
button{
    padding:15px 35px;
    border:none;
    border-radius:50px;
    font-size:20px;
    cursor:pointer;
    transition:0.3s;
}

/* YES button */
#yesBtn{
    background:#ff4d6d;
    color:white;
}

/* NO button */
#noBtn{
    background:#ddd;
}

/* Result section */
#result{
    display:none;
    flex-direction:column;
    align-items:center;
    gap:15px;
}

#result img{
    width:200px;
    max-width:80%;
    border-radius:20px;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* Fireworks */
.firework{
    position:fixed;
    font-size:28px;
    animation:boom 1s ease-out forwards;
}

@keyframes boom{
    0%{transform:scale(0);opacity:1;}
    100%{transform:scale(3);opacity:0;}
}

/* Responsive */
@media(max-width:500px){
    h1{font-size:22px;}
    button{font-size:18px;padding:12px 25px;}
}
</style>
</head>

<body>

</div>

<audio id="song" src="sound.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const result = document.getElementById("result");
const song = document.getElementById("song");

let noScale = 1;

/* YES CLICK */
yesBtn.addEventListener("click", () => {

    yesBtn.style.transform = "scale(1.4)";
    question.style.display="none";
    result.style.display="flex";
    song.play();

    setInterval(createHeart, 250);
    setInterval(createFirework, 800);
});

/* NO CLICK */
noBtn.addEventListener("click", () => {

    noScale -= 0.1;
    if(noScale < 0.5) noScale = 0.5;
    noBtn.style.transform = `scale(${noScale})`;

    moveButtonSafe();
});

/* Hover escape */
noBtn.addEventListener("mouseover", moveButtonSafe);


/* ===== SAFE MOVE (never near YES) ===== */
function moveButtonSafe(){

    let safe = false;
    let x,y;

    while(!safe){

        x = Math.random() * (window.innerWidth - 120);
        y = Math.random() * (window.innerHeight - 60);

        const yesRect = yesBtn.getBoundingClientRect();

        const dx = x - yesRect.left;
        const dy = y - yesRect.top;

        const distance = Math.sqrt(dx*dx + dy*dy);

        // Ù„Ø§Ø²Ù… ÙŠÙƒÙˆÙ† Ø¨Ø¹ÙŠØ¯ 200px Ø¹Ù„Ù‰ Ø§Ù„Ø£Ù‚Ù„
        if(distance > 200){
            safe = true;
        }
    }

    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}


/* Hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

/* Fireworks */
function createFirework(){
    const fire = document.createElement("div");
    fire.className="firework";
    fire.innerHTML="ğŸ†";

    fire.style.top=Math.random()*80+"vh";
    document.body.appendChild(fire);

    setTimeout(()=>fire.remove(),1000);
}
